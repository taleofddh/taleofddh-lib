name: Publish Individual Package

on:
  workflow_dispatch:
    inputs:
      package_path:
        description: 'Path to the package to publish (e.g., services/gmail or utilities/response)'
        required: true
        type: string
      package_name:
        description: 'Package name (e.g., @taleofddh/gmail)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    outputs:
      package-exists: ${{ steps.check.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate package path
        id: check
        run: |
          if [ -f "${{ github.event.inputs.package_path }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Package found at ${{ github.event.inputs.package_path }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "❌ No package.json found at ${{ github.event.inputs.package_path }}"
            exit 1
          fi

  publish-package:
    needs: validate-inputs
    if: needs.validate-inputs.outputs.package-exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@taleofddh'

      - name: Configure npm authentication
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@taleofddh:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          cd ${{ github.event.inputs.package_path }}
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package
        run: |
          cd ${{ github.event.inputs.package_path }}
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "🎉 Successfully published ${{ github.event.inputs.package_name }}"
          echo "📦 Package: ${{ github.event.inputs.package_name }}"
          echo "📁 Path: ${{ github.event.inputs.package_path }}"